<!-- main.component.html -->
<div class="container mt-4">
    <div class="text-center mb-4 text-light">
        <h1><i class="fas fa-cloud-sun me-2"></i> <b>Dreck</b>Board</h1>
    </div>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    <div *ngIf="!weatherInfo && !error" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="weatherInfo" class="row">
        <div class="col-lg-12">
            <app-current-weather [current]="weatherInfo.current"
                [units]="weatherInfo.current_units"></app-current-weather>
        </div>
        <div class="col-lg-12">
            <app-location-info [geolocation]="weatherInfo.geolocation"></app-location-info>
        </div>
        <div class="col-12 mb-4">
            <app-daily-forecast [daily]="weatherInfo.daily" [units]="weatherInfo.daily_units"></app-daily-forecast>
        </div>
    </div>
</div>
